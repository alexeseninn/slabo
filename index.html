<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>gayplays</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body class="body">

<div class="parent">
    <div class="child1">
        <div class="titleAndButton">
            <h1>Slabo</h1>
            <button id="game" class="game">New game</button>
            <br>
            <br>
        </div>

        <!-- Блок результатов -->
        <div id="result" class="result">
            Task counter: <span class="move-text"></span>
            <br>
            Player: 
            <br>
            <span class="time-text"></span>
        </div>

        <div class = "enterplayer">
            <!-- Блок выбора имени -->
            <div id = "players">
                <div id="form" name="search">
                    <input class="textInput" id="inputText" type="text" name="key" placeholder="Enter name" autocomplete="off"></input>
                    <button id="addButton" class = "enter">Enter</button>
                </div>
                
                
            </div>

            <!-- Блок выбора пола -->
            <div id="difficulty" class="difficulty">
                Select gender:
                <br>
                <input type="radio" name="gender" value='male' checked>
                <label>male</label>
                <br>
                <input type="radio" name="gender" value='female'>
                <label>female</label>
            </div>
        </div>

        <ul id="playersList" class="players_items"></ul>
        <div class="hint" id="hint">enter 5 players to unlock roleplay mode</div>
    </div>

    <div class="child2">
        <!-- Игра -->
        <div class="field" id="field"></div>
    </div>
</div>

</body>
</html>
